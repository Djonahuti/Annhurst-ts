name: Deploy to Production

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is 'main'

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e  # Exit on error
            
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/apps/Annhurst-ts
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin master || git pull origin main
            
            # Install dependencies (only if package files changed)
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            # Generate Prisma client (if schema changed)
            echo "ðŸ”§ Generating Prisma client..."
            npx prisma generate || true
            
            # Run data migration if SQL file exists (optional)
            if [ -f "cpanel_db.sql" ]; then
              echo "ðŸ“Š Running data migration..."
              node migrate-data.js || echo "âš ï¸ Migration skipped or failed (non-critical)"
            else
              echo "â„¹ï¸ No cpanel_db.sql found, skipping data migration"
            fi
            
            # Build the project
            echo "ðŸ—ï¸ Building project..."
            npm run build
            
            # Restart PM2 process
            echo "ðŸ”„ Restarting application..."
            pm2 restart nextjs || pm2 start npm --name "nextjs" -- start
            
            echo "âœ… Deployment completed successfully!"
          EOF
      
      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_ed25519
