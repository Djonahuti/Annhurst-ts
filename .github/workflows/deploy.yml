name: Deploy to Production

on:
  push:
    branches:
      - master  # or 'main'

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'SSH OK' && whoami"

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e
          cd ~/apps/Annhurst-ts

          echo "Fetching latest code..."
          git fetch origin

          echo "Hard resetting to origin/master..."
          git reset --hard origin/master
          git clean -fd

          echo "Installing dependencies..."
          npm ci --production  # Faster, cleaner

          echo "Generating Prisma client..."
          npx prisma generate || true

          if [ -f "cpanel_db.sql" ]; then
            echo "Running migration..."
            node migrate-data.js || echo "Migration failed (non-critical)"
          fi

          echo "Building app..."
          npm run build

          echo "Restarting PM2..."
          pm2 restart nextjs || pm2 start npm --name "nextjs" -- start

          echo "Deployed successfully!"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_ed25519